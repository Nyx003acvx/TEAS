<!-- templates/TEAS/logout.html -->
{% extends 'TEAS/base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card form-container text-center">
      <div class="card-body">
        <div class="mb-4">
          <i
            class="bi bi-box-arrow-right"
            style="font-size: 3rem; color: #4361ee"
          ></i>
        </div>
        <h3 class="card-title mb-3">You have been logged out</h3>
        <p class="text-muted mb-4">
          Thank you for using TEAS. Your session has ended securely.
        </p>
        <div class="d-grid gap-2">
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right"></i> Login Again
          </a>
          <a href="{% url 'register' %}" class="btn btn-outline-secondary">
            <i class="bi bi-person-plus"></i> Create New Account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
